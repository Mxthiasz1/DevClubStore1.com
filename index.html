<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Orbitron:wght@400;900&family=Poppins:wght@300;400;600;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">DevClub Store</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="tech-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="list">
            <div class="item active">
                <div class="product-img">
                    <img src="./img/apple-watch.png" alt="Apple Watch">
                </div>
                <div class="content">
                    <p class="product-tag">Novo Lançamento</p>
                    <p class="product-name">Apple Watch Series 10</p>
                    <p class="description">O SmartWatch mais avançado do mercado.</p>
                    <button class="btn">Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="product-img">
                    <img src="./img/air-pods.png" alt="AirPods Max">
                </div>
                <div class="content">
                    <p class="product-tag">Som Premium</p>
                    <p class="product-name">AirPods Max</p>
                    <p class="description">Experimente o som da forma mais pura.</p>
                    <button class="btn">Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="product-img">
                    <img src="./img/vision-pro.png" alt="Vision Pro">
                </div>
                <div class="content">
                    <p class="product-tag">Alta Performance</p>
                    <p class="product-name">Vision Pro</p>
                    <p class="description">Realidade aumentada imersiva com Apple Vision Pro.</p>
                    <button class="btn">Saiba Mais</button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button class="arrow-btn" id="prev">
                &#9664;
            </button>
            <button class="arrow-btn" id="next">
                &#9654;
            </button>
        </div>

        <div class="indicators">
            <div class="numbers">01</div>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
